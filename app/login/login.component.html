    <div>
        <form> 
            <input type="text" placeholder="Email" name="email" [(ngModel)]="email">
            <input type="password" placeholder="Senha" name="senha" [(ngModel)]="senha">
            <button class = "entrar" (click)="navigateLogin()" >Entrar</button>
            <!-- <a href="#">Esqueceu a senha?</a> -->
            <button class = "criar-conta" (click)="navigateCadastro()">Criar nova conta</button>
            <div *ngIf="mensagemErro" class="mensagem-erro">
                {{ mensagemErro }}
              </div>
        </form>
    </div>
